<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Cool Cheeseburger</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">The Cool Cheeseburger</div>
      </div>
    </div>
    <div style="font-family: sans-serif; text-align: center; padding-top: 800px;">
      <br/><br/><br/><br/>
      <p>Instructions below!</p>
      <br/><br/><br/><br/>
      <p>Use the arrow keys to move and the spacebar to shoot.</p>
      <br/><br/>
      <img src="running.gif" alt="running"/>
      <br/><br/><br/><br/>
      <p>Shoot burgers at the kuchi kopis to destroy them.</p>
      <br/><br/>
      <img src="shooting.gif" alt="shooting"/>
      <br/><br/><br/><br/>
      <p>Collect flying hamburgers for a speed boost.</p>
      <br/><br/>
      <img src="powerup.gif" alt="powerup"/>
    </div>
  </body>
</html>
